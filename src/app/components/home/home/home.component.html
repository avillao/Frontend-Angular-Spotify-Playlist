<div class="container-fluid">
    <div class="row w-100 vh-100" id="search-container">
        <div class="col-10 row m-auto justify-content-center" >
            <input #search class="col-4" type="text" placeholder="Ingrese una palabra">
            <input class="col-1" type="button" value="Buscar" (click)="buscarPalabraInicial(search.value)">
        </div>
    </div>
    <div class="w-100 col-12" id="playlist-container">
        <div class="col-6">
            <div class="mt-3 row d-none">
                <input class="mx-auto" type="button" value="Crear playlist" (click)="crearPlaylist()">
            </div>
            <div class="mt-3">
            </div>
        </div>
    </div>
    
</div>
